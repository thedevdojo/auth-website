<body class="bg-black" hx-ext="loading-states">
    
    
    <div x-data="{ 
        route: '/', 
        leftSidebar: false,
        templatePreview: false, 
        templateDropdownShow: false,
        iframeReady: false,
        activeTemplate: null,
        templateURL: 'about:blank',
        iframeURL: 'about:blank',
        introductionActive: false,
        installationActive: false,
        mobile: false,
        fullWidth: false,
        changeTheme: function(slug, url){
          this.ifreamReady=false;
          window.dispatchEvent(new CustomEvent('change-template', { detail : { slug: slug }}));
          this.iframeURL = 'about:blank';
          let that = this;
          setTimeout(function(){
              that.changeURL(url);
              that.iframeReady=true;
              console.log('change');
              console.log(slug);
          }, 100);
        },
        routeIsCurrentlyHomepage(){
          if(this.route.replace(/^\/|\/$/g, '') == document.getElementById('home_url').value.replace(/^\/|\/$/g, '')){
            return true;
          }
          return false;
        }
          }"
      x-init="
        

          $watch('leftSidebar', function(value){
              if(value){
                  document.body.classList.add('overflow-hidden');
                  window.dispatchEvent(new CustomEvent('close-mobile-menu', {}));
              } else {
                document.body.classList.remove('overflow-hidden');
              }
          });
          $watch('templatePreview', function(value){
              if(!value){
                url = 'about:blank';
              }
          })
      "
      @close-left-sidebar.window="leftSidebar = false"
      x-init="route=window.location.pathname" 
      @set-route.window="route=event.detail.route" class="bg-black border-t border-stone-800" id="site" x-cloak data-loading-class-remove>

      <include src="header-bar.html"></include>
      

      <div x-data="{ headerBarCollapsed: false }" @header-bar-collapsed.window="headerBarCollapsed = true" @header-bar-expanded.window="headerBarCollapsed = false" class="fixed left-0 top-0 z-[999998]">
        <div
            :class="{ 'pl-[60px]': !headerBarCollapsed }" class="relative left-0 top-0 mx-auto flex h-10 w-[100vh] max-w-full origin-bottom-left -translate-y-10 rotate-90 items-center bg-black pl-4 text-white transition-[padding] duration-300 ease-out" x-cloak>
            <nav class="pr-2.5 text-sm md:pr-3.5 md:text-xs" aria-label="Breadcrumb">
                <ul class="flex">
                    <li class="hidden flex-shrink-0 md:inline">
                        <a href="/" class="inline-block relative font-normal text-white opacity-60 group hover:text-white hover:opacity-100">
                            <span>Home</span>
                            <span class="absolute bottom-0 left-0 mt-1 w-0 h-px bg-white transition-all duration-300 ease-out group-hover:w-full"></span>
                        </a>
                        <span class="px-1.5 text-white opacity-30 sm:px-2 md:px-3">|</span>
                    </li>
                    <li class="flex-shrink-0">Auth</li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="pt-11 pl-10 w-screen h-screen min-h-screen max-h-screen">
    <div :class="{ 'z-20': desktop, 'z-999': !desktop && leftSidebar }" class="overflow-hidden relative top-0 w-full h-full bg-black rounded-tl-xl border-t border-l border-stone-800">
          
      <div id="base-container" class="overflow-scroll w-full h-full">
        <include src="header.html"></include>
          <div class="flex overflow-hidden fixed inset-0 justify-center items-center w-screen h-screen text-white bg-black z-998" data-loading="flex" data-loading-delay="1000">
            <svg class="w-5 h-5 text-white animate-spin md:mr-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>  
          </div>
          <div id="site-content" class="z-[999] ease-out duration-300 transition-[padding]">
            {slot}
          </div>
          <include src="footer.html"></include> 
        </div>
      </div>
    </div>
  </main>

    <input type="hidden" id="home_url" value="{ url('/') }" />
    
    <script src="{ url('/assets/js/main.js') }"></script>
</body>
</html>
