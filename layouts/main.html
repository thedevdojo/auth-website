<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="{ url('/fonts/rota/rota-medium-webfont.woff2') }" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="{ url('/fonts/rota/rota-bold-webfont.woff2') }" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="{ url('/assets/images/favicon.png') }">

    <meta name="description" content="DevDojo Auth: A powerful, customizable authentication solution. Say goodbye to complicated authentication setups and hello to seamless integration with login, registration, 2FA, and third-party OAuth services.">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:creator" content="@tnylea">
    <meta name="twitter:url" content="https://devdojo.com/platform/auth">
    <meta name="twitter:title" content="DevDojo Auth">
    <meta name="twitter:description" content="DevDojo Auth: A powerful, customizable authentication solution. Say goodbye to complicated authentication setups and hello to seamless integration with login, registration, 2FA, and third-party OAuth services.">
    <meta name="twitter:image" content="https://cdn.devdojo.com/images/june2024/auth-og-image.jpeg">
    <meta name="twitter:image:alt" content="A screenshot of DevDojo Auth">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/base16/dracula.min.css">
    <style>
        /*! Generated by Font Squirrel (https://www.fontsquirrel.com) on May 13, 2024 */

        @font-face {
            font-family: 'rota';
            src: url('{ url('/fonts/rota/rota-semibold-webfont.woff2') }') format('woff2'),
                url('{ url('/fonts/rota/rota-semibold-webfont.woff') }') format('woff');
            font-weight: 600;
            font-style: swap;

        }

        @font-face {
            font-family: 'rota';
            src: url('{ url('/fonts/rota/rota-regular-webfont.woff2') }') format('woff2'),
                url('{ url('/fonts/rota/rota-regular-webfont.woff') }') format('woff');
            font-weight: 400;
            font-style: swap;

        }

        @font-face {
            font-family: 'rota';
            src: url('{ url('/fonts/rota/rota-medium-webfont.woff2') }') format('woff2'),
                url('{ url('/fonts/rota/rota-medium-webfont.woff') }') format('woff');
            font-weight: 500;
            font-style: swap;

        }

        @font-face {
            font-family: 'rota';
            src: url('{ url('/fonts/rota/rota-bold-webfont.woff2') }') format('woff2'),
                url('{ url('/fonts/rota/rota-bold-webfont.woff') }') format('woff');
            font-weight: 700;
            font-style: swap;

        }

    </style>
    
    {tailwindcss}
</head>
<body class="bg-black" hx-ext="loading-states">
    
    
    <div x-data="{ 
        route: '/', 
        leftSidebar: false,
        templatePreview: false, 
        templateDropdownShow: false,
        iframeReady: false,
        activeTemplate: null,
        templateURL: 'about:blank',
        iframeURL: 'about:blank',
        introductionActive: false,
        installationActive: false,
        mobile: false,
        fullWidth: false,
        changeTheme: function(slug, url){
          this.ifreamReady=false;
          window.dispatchEvent(new CustomEvent('change-template', { detail : { slug: slug }}));
          this.iframeURL = 'about:blank';
          let that = this;
          setTimeout(function(){
              that.changeURL(url);
              that.iframeReady=true;
              console.log('change');
              console.log(slug);
          }, 100);
        },
          }"
      x-init="
        

          $watch('leftSidebar', function(value){
              if(value){
                  document.body.classList.add('overflow-hidden');
                  window.dispatchEvent(new CustomEvent('close-mobile-menu', {}));
              } else {
                document.body.classList.remove('overflow-hidden');
              }
          });
          $watch('templatePreview', function(value){
              if(!value){
                url = 'about:blank';
              }
          })
      "
      @close-left-sidebar.window="leftSidebar = false"
      x-init="route=window.location.pathname" 
      @set-route.window="route=event.detail.route" id="site" x-cloak data-loading-class-remove>

      <include src="header.html"></include>
      <div class="flex fixed inset-0 justify-center items-center w-screen h-screen text-white bg-black z-[998] overflow-hidden" data-loading="flex" data-loading-delay="1000">
        <svg class="w-5 h-5 text-white animate-spin md:mr-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>  
      </div>
      <div id="site-content" class="z-[997]">
        {slot}
      </div>
      <include src="footer.html"></include> 
    </div>

    <input type="hidden" id="home_url" value="{ url('/') }" />
    
    <script src="{ url('/assets/js/main.js') }"></script>
</body>
</html>
